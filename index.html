<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b2bot</title>
</head>

<body>
    <label for="body">Choose body color:</label>
    <input type="color" id='body'>
    <br>
    <label for="hat">Choose hat:</label>
    <select id="hat" name="hat">
        <option value="">none</option>
        <option value="cap">cap</option>
        <option value="beanie">beanie</option>
        <option value="beach_hat">beach hat</option>
        <option value="top_hat">top hat</option>
        <option value="banana">banana</option>
        <option value="crown">crown</option>
        <option value="bucket_hat">bucket hat</option>
        <option value="beret">beret</option>

    </select>
    <input type="color" id='hatcolor'>
    <br>
    <label for="eyewear">Choose eyewear:</label>
    <select id="eyewear" name="eyewear">
        <option value="">none</option>
        <option value="glasses">glasses</option>
        <option value="monoacle">monoacle</option>
        <option value="goggles">goggles</option>
    </select>
    <input type="color" id='eyewearcolor'>

    <br>
    <label for="fin">Choose fin:</label>
    <select id="fin" name="fin">
        <option value="default">default</option>
        <option value="jewel">jewel</option>
    </select>
    <input type="color" id='fincolor'>
    <br>
    <label for="cars">Choose mouth:</label>
    <select id="mouth" name="mouth">
        <option value="default">default</option>
        <option value="small">small</option>
        <option value="morty">morty</option>
        <option value="lipstick">lipstick</option>
    </select>
    <br>
    <label for="accessories">Choose accessories:</label>
    <select id="accessories" name="accessories">
        <option value="">none</option>
        <option value="goatee">goatee</option>
        <option value="moustache">moustache</option>
        <option value="bow_tie">bow tie</option>
        <option value="beard">beard</option>

    </select>
    <input type="color" id='accessoriescolor'>
    <br>
    <button onclick="createString()">Create String</button>
    <p>Certain stuff can accept more than one color input but I will leave that to the power users for now</p>
    <p id="res"></p>
</body>
<script src="index.js"></script>

</html>
